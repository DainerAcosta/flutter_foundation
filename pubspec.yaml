name: flutter_template
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+2

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_translate: ^4.0.3
  dio: ^4.0.6
  graphql: ^5.1.1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  hydrated_bloc: ^8.1.0
  formz: ^0.4.1
  equatable: ^2.0.3
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"
  flutter_native_splash: ^2.2.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/store-icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/store-icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/store-icon.png"
    icon_size: 48

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/store-icon.png
  branding: assets/icon/store-icon.png
  color_dark: "#121212"
  image_dark: assets/icon/store-icon.png
  branding_dark: assets/icon/store-icon.png

  android_12:
    image: assets/icon/store-icon.png
    icon_background_color: "#ffffff"
    image_dark: assets/icon/store-icon.png
    icon_background_color_dark: "#121212"

  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/i18n/

